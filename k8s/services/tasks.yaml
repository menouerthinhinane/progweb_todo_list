---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks
  namespace: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
      annotations:
        sidecar.istio.io/inject: "true"   
    spec:
      serviceAccountName: tasks-sa       
      automountServiceAccountToken: false
      containers:
      - name: tasks
        image: marglou/tasks:latest     # DOCKER__USERNAME
        imagePullPolicy: Always             
        securityContext:                   
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 5002
        env:
        - name: DB_HOST
          value: "tasks-db-service" 
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: tasks-db-secret
              key: db
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: tasks-db-secret
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tasks-db-secret
              key: password
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: tasks
  namespace: todo-app
spec:
  selector:
    app: tasks
  ports:
  - port: 5002