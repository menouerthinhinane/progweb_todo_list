{% extends "base.html" %}

{% block title %}Inscription - Todo List{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Inscription</h2>
    <form id="register-form">
        <div class="form-group">
            <input type="text" id="reg-nom" placeholder="Nom" required>
        </div>
        <div class="form-group">
            <input type="text" id="reg-prenom" placeholder="Prénom" required>
        </div>
        <div class="form-group">
            <input type="email" id="reg-email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" id="reg-username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <input type="password" id="reg-password" placeholder="Mot de passe" required>
        </div>
        <div class="form-group">
            <input type="password" id="reg-confirm-password" placeholder="Confirmer mot de passe" required>
        </div>
        <div id="register-error" class="error-message"></div>
        <button type="submit">S'inscrire</button>
    </form>
    <p class="text-center">
        Déjà un compte ? <a href="/login">Se connecter</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
{% endblock %}
