apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: todo-app
  name: pod-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: todo-app
subjects:
- kind: User
  name: "example-user"   # Un utilisateur authentifi√© (externe)
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io